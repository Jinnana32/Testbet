<html>

<head>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- App controllers -->
    <script src="users.js"></script>
    <script src="app.js"></script>

</head>

<body>

    <!-- Navigation Bar -->
    <nav class="pink darken-4">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo">TestBet</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Get Started</a></li>
                    <li id = "login-btn"><a href="collapsible.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- Navigation Bar -->

    <div class="container" style = "margin-top:30px;">
        <div class = "card" style="padding:10px 30px;">
            <blockquote id = "metamask-connected" style="display:none;">
                <h5 id = "metamask-info" style = "color:forestgreen;">Metamask connected</h5>
                <p id = "metamask-data">Detected address : <span id ="metamask-address" style = "text-decoration: underline;">(Login to metamask)</span></p>
                <br/>
                <a class = "green waves-effect waves-light btn modal-trigger" href="#register">Join the fray</a>
                 
                <!-- Modal Structure -->
                <div id="register" class="modal">
                        <div class="modal-content">
                        <h4>Enlist your self now!</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Awesome name" id="username" type="text" class="validate">
                                        <label for="username">Testbet Name</label>
                                    </div>
                                    <div class="input-field col s12">
                                            <input placeholder="Somehow Secure Password" id="password" type="text" class="validate">
                                            <label for="password">Testbet Password</label>
                                        </div>
                                    <div class="input-field col s12">
                                            <input disabled placeholder="Address" id="user_address" type="text" class="validate">
                                            <label for="first_name">Account address</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                        <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                        <a id = "register-user" href="#!" class="modal-close waves-effect waves-green btn-flat">Register</a>
                        </div>
                </div>

            </blockquote> 
            <blockquote id = "metamask-disconnected" style="display:none;">
                    <h5 id = "metamask-info" style = "color:maroon;">Metamask disconnected</h5>
            </blockquote> 
        </div>
    </div>

</body>


</html>
